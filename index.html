  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
    .chess-piece { user-select: none; }
    .possible-move-dot {
      width: 50%;
      height: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Allows clicks to go through to the square */
    }
    /* Custom scrollbar for WebKit browsers */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent; /* Or a specific color like #2d3748 for slate-800 */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #4a5568; /* slate-600 */
      border-radius: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #718096; /* slate-500 */
    }
     /* For Firefox */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #4a5568 transparent; /* thumb track */
    }
  </style>
